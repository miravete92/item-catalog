<!DOCTYPE html>
<html>
<head>
	<title>Catalog App</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<header>
		<div class="headerBox">
			<div class="headerText"><a href="#"><h1>Catalog App</h1></a></div>
			<div class="loginButton"><a href="#">Login</a></div>
		</div>
	</header>
	<main>
		<div class="mainBox">
			<section class="itemView">
				<div class="itemTitle">
					<h2>Delete Item</h2>
				</div>
				<div class="itemDescription">
					<div class="itemForm">
						<form action="#" method="delete">
							<label for="title">Are you sure you want to delete?</label>
							<input id="confirmDelete" type="submit" value="Submit"/>
						</form>
					</div>
				</div>
			</section>
		</div>		
	</main>
</body>
</html>
