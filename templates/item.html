<!DOCTYPE html>
<html>
<head>
	<title>Catalog App</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	{% include "header.html" %}
	<main>
		<div class="mainBox">
			<section class="itemView">
				<div class="itemTitle">
					<h2>{{item.name }}</h2>
				</div>
				<div class="itemDescription">
					<p>
						{{item.description }}
					</p>
				</div>
				<div>
					{%if 'username' in session and session.user_id == item.user_id %}
						<a href="{{url_for('editItem', item=item.name, category=item.category.title)}}">Edit</a> | <a href="{{url_for('deleteItem', item=item.name, category=item.category.title)}}">Delete</a>
					{%else%}
						<p class="itemOwner">
							Owner: {{item.user.name}}
						</p>
					{% endif %}
				</div>
			</section>
		</div>		
	</main>
</body>
</html>
